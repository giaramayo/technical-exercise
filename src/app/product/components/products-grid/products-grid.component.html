<div class="grid grid-cols-12 gap-4">
  @for (product of products(); track $index) {
  <div class="col-span-12 sm:col-span-6 md:col-span-4 xl:col-span-3 p-2">
    <div
      class="p-6 border rounded-lg flex flex-col gap-4 shadow-sm hover:shadow-md transition-shadow duration-200 h-full">

      <div class="flex justify-center">
        <img class="rounded-lg w-full h-48 object-cover" [src]="product.image" [alt]="product.title" />
      </div>

      <div class="flex flex-col gap-2">
        <span class="font-medium text-gray-500 dark:text-gray-400 text-sm">
          {{ product.category }}
        </span>
        <div class="text-lg font-semibold text-surface-900 dark:text-surface-0">
          {{ product.title }}
        </div>
        <!-- <div class="text-sm text-gray-400 dark:text-gray-500 line-clamp-2">
            {{ product.description }}
          </div> -->
        <span class="text-xl font-semibold text-accent mt-2">
          {{ product.price | currency: 'USD' }}
        </span>
      </div>

      <div class="flex justify-end gap-2 mt-4">
        <action-store [idProducts]="product.id" />
      </div>

    </div>
  </div>
  }
</div>
