
<div class="flex flex-row-reverse md:flex-row gap-2">

  <p-confirmDialog></p-confirmDialog>

          icon="pi pi-trash"
          class="p-button-rounded p-button-danger"
          pTooltip="Eliminar producto"
          tooltipPosition="top"
          (click)="confirmDelete()">

          icon="pi pi-pencil"

          (click)="onAction.emit({ id: idProducts(), delet: false })">
