
<h2 class="text-2xl lg:text-3xl font-bold text-accent break-words leading-tight truncate"
  style="max-width: 100%; white-space: normal; overflow-wrap: break-word;">
  Busqueda por región
</h2>

<span class="font-medium text-gray-500 dark:text-gray-400 text-sm">
  Utilice los botones para filtrar los países por región
</span>

<section class="row mt-2">
  <p-toast />
  <div class="flex-col">
    @for (region of regions; track region) {
      <button
        class="btn mr-2 btn-outline w-[100px] btn-success"
        (click)="selectedRegion.set(region)"
        [class.btn-primary]="selectedRegion() === region"
        [class.btn-outline]="selectedRegion() !== region">
        {{ region }}
      </button>
    }
  </div>
</section>

<country-list
  [countries]="countryResource.value()"
  [search]="true"
  [errorMessage]="countryResource.error()"
  [isEmpty]="countryResource.value().length === 0"
  [isLoading]="countryResource.isLoading()"
/>
