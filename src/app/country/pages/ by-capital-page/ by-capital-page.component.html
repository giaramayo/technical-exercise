<p-toast />

  style="max-width: 100%; white-space: normal; overflow-wrap: break-word;">

</h2>

<span class="font-medium text-gray-500 dark:text-gray-400 text-sm">Ingresar una capital</span>
<search-input placeholder="Buscar.." (value)="query.set($event)" [debounceTime]="300" [initialValue]="query()" />

@if(query()) {

}
